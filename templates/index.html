{% extends "base.html" %}
{% block content %}
<h2>Welcome {{ session.get("user") }}</h2>

{% if songs %}
  <ul>
    {% for song in songs %}
      <li>
        <img src="{{ song.cover_url }}" width="50">
        {{ song.title }} by {{ song.artist }}
        <a href="{{ url_for('player', song_id=song.id) }}">Play</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No songs uploaded yet.</p>
{% endif %}
{% endblock %}
