{% extends "base.html" %}
{% block content %}
<h2>Search Songs</h2>
<form method="get">
  <input type="text" name="q" placeholder="Search by title" value="{{ query }}">
  <button type="submit">Search</button>
</form>

{% if songs %}
  <ul>
    {% for song in songs %}
      <li>
        <img src="{{ song.cover_url }}" width="50">
        {{ song.title }} by {{ song.artist }}
        <a href="{{ url_for('player', song_id=song.id) }}">Play</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No songs found.</p>
{% endif %}
{% endblock %}
