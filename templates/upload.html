{% extends "base.html" %}
{% block content %}
<h2>Upload Song</h2>
<form method="post" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Song Title" required><br>
  <input type="text" name="artist" placeholder="Artist" required><br>
  <input type="file" name="file" accept="audio/*" required><br>
  <input type="file" name="cover" accept="image/*" required><br>
  <button type="submit">Upload</button>
</form>
{% endblock %}
